<div class="box">
  <div class="alert alert-danger fade show top" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
    <button type="button" class="close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="phone" formControlName="phone" class="form-control" placeholder="Phone Number"/>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <a [routerLink]="['/auth/login']" class="btn btn-link">Login</a>
    </div>
</form>
</div>
